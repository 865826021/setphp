{include file="./header.html"}
<div class="main pubw">
{include file="./sidebar.html"}
<div class="right">
	{include file="./nav.html"}
	
	<div class="content">
	<form enctype="multipart/form-data" method="post" id="postadd">
<table>
  <tr><th colspan='4'>写文章</th></tr>
  <tr>
    <td>标题</td>
    <td><input type="text" name="title" id="title" size="100" value="{$postinfo.title}" /></td>
  </tr>
  
  <tr>
    <td>分类</td>
    <td><select name="pid">
    {if $postcatenow}
    <option selected="selected" value="{$postcatenow.id}">当前位置：{$postcatenow.name}</option>
    {/if}
{foreach from="$postcateinfo" item="postcate"}
	<option value="{$postcate.0}">{$postcate.1}</option>
{/foreach}
</select></td>
  </tr>
  
  <tr>
    <td>缩略图</td>
    <td>{if $postinfo.thumbnail}
    <img title="/images/{$postinfo.thumbnail}" class="thumbnailadmin" src="/images/{$postinfo.thumbnail}" />
    <br />
    <input type="button" id="thumbnailmodify" value="修改" />
    {else}
    <input type="file" name="thumbnail" />
    {/if}</td>
  </tr>
  
  <tr>
    <td>描述</td>
    <td><textarea name="description" cols="75">{$postinfo.description}</textarea></td>
  </tr>
  
  <tr>
    <td valign="top">正文</td>
    <td><script id="editor" name="content" type="text/plain" style="width:860px;height:400px;">{$postinfo.content}</script></td>
  </tr>
  
  <tr>
    <td>超链接</td>
    <td><input type="text" name="url2" size="100" value="{$postinfo.url2}" /></td>
  </tr>
  
  <tr>
    <td colspan='2' align="right"><input type="submit" name="submit" id="submit" class="button button-primary" value="修改" /></td>
  </tr>
 </table></form>
	</div>
</div>
<div class="clear"></div>
</div>

</body>
<!-- UEDITOR PLUGINS -->
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    window.UEDITOR_HOME_URL = "/plugins/ueditor/";
    var ue = UE.getEditor('editor');
    </script>
